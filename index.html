<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>template</title><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><link rel="stylesheet" type="text/css" href="ldcp.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="ldcp.js"></script><script type="text/javascript" src="index.js"></script></head><body ng-app="main" ng-controller="main" ng-keydown="ptrctrl.keydown($event)" ng-keypress="ptrctrl.keypress($event)" ng-mousedown="ptrctrl.down($event)" ng-mousemove="ptrctrl.move($event)" ng-mouseup="ptrctrl.mup($event)"><div id="root"><div class="btn-group"><div class="btn btn-default"><i class="fa fa-mouse-pointer"></i></div><div class="btn btn-default"><i class="fa fa-pencil"></i></div><div ng-click="random()" class="btn btn-default"><i class="fa fa-plus"></i></div><div ng-click="remove()" class="btn btn-default"><i class="fa fa-minus"></i></div></div><span>&nbsp;</span><div class="btn-group"><div id="fillbtn" ng-click="color.setTarget('fill')" ng-attr-style="color:{{color.fill}}" data-toggle="colorpicker" data-cpclass="round border shadow" class="btn btn-default"><i class="fa fa-square"></i></div><div id="strokebtn" ng-click="color.setTarget('stroke')" ng-attr-style="color:{{color.stroke}}" data-toggle="colorpicker" data-cpclass="round border shadow" class="btn btn-default"><i class="fa fa-square-o"></i></div></div><br><br><svg id="svg" width="1024px" height="600px" viewBox="0 0 1024 600" preserveAspectRatio="xMidYMid"><path ng-attr-d="{{path}}" ng-attr-stroke="{{color.stroke}}" ng-attr-fill="{{color.fill}}"></path><g ng-repeat="c in nodes" ng-attr-transform="translate({{c.anchor[0]}} {{c.anchor[1]}})" ng-attr-idx="{{$index}}" ng-class="{'active':$index==chosen}"><line ng-attr-x1="{{c.ctrl1[0]}}" ng-attr-y1="{{c.ctrl1[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&gt;0" class="ctrl"></line><line ng-attr-x1="{{c.ctrl2[0]}}" ng-attr-y1="{{c.ctrl2[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&lt;nodes.length - 1" class="ctrl"></line><circle cx="0" cy="0" r="4" fill="black" class="anchor"></circle><circle ng-attr-cx="{{c.ctrl1[0]}}" ng-attr-cy="{{c.ctrl1[1]}}" r="3" ctrl="1" ng-if="$index&gt;0" class="ctrl"></circle><circle ng-attr-cx="{{c.ctrl2[0]}}" ng-attr-cy="{{c.ctrl2[1]}}" r="3" ctrl="2" ng-if="$index&lt;nodes.length - 1" class="ctrl"></circle></g></svg></div></body></html>
