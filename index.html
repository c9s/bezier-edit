<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>template</title><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><link rel="stylesheet" type="text/css" href="ldcp.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="ngDraggable.js"></script><script type="text/javascript" src="ldcp.min.js"></script><script type="text/javascript" src="index.js"></script></head><body ng-app="main" ng-controller="main" ng-keydown="ptrctrl.keydown($event)" ng-keypress="ptrctrl.keypress($event)" ng-mousedown="ptrctrl.down($event)" ng-mousemove="ptrctrl.move($event)" ng-mouseup="ptrctrl.mup($event)"><div id="root"><div class="btn-group"><div ng-click="addcircle()" data-toggle="tooltip" data-placement="bottom" title="add a circle" class="btn btn-default"><i class="fa fa-circle"></i></div><div ng-click="addsquare()" data-toggle="tooltip" data-placement="bottom" title="add a square" class="btn btn-default"><i class="fa fa-square"></i></div></div><span>&nbsp;</span><div class="btn-group"><div ng-click="random()" data-toggle="tooltip" data-placement="bottom" title="add point" class="btn btn-default"><i class="fa fa-plus"></i></div><div ng-click="remove()" data-toggle="tooltip" data-placement="bottom" title="add point" class="btn btn-default"><i class="fa fa-minus"></i></div></div><span>&nbsp;</span><div class="btn-group"><div id="fillbtn" ng-click="color.setTarget('fill')" ng-attr-style="color:{{nodes.fill}}" data-toggle="colorpicker" data-cpclass="shadow flat round" data-exclusive="true" class="btn btn-default"><i ng-if="nodes.fill!='none'" class="fa fa-square"></i><i ng-if="nodes.fill=='none'" style="color:#ccc" class="fa fa-ban"></i></div><div id="strokebtn" ng-click="color.setTarget('stroke')" ng-attr-style="color:{{nodes.stroke}}" data-toggle="colorpicker" data-cpclass="shadow flat round" data-exclusive="true" class="btn btn-default"><i ng-if="nodes.stroke!='none'" class="fa fa-square-o"></i><i ng-if="nodes.stroke=='none'" style="color:#ccc" class="fa fa-ban"></i></div><div id="closebtn" ng-click="setClose()" data-toggle="tooltip" title="close/open path" data-placement="bottom" class="btn btn-default"><i class="fa fa-circle-o-notch"></i></div><div id="previewbtn" ng-click="preview()" ng-class="{'active':opacity==1}" data-toggle="tooltip" title="preview" data-placement="bottom" class="btn btn-default"><i class="fa fa-play-circle-o"></i></div></div><br><br><div class="row"><div class="col-sm-8"><svg id="svg" width="90%" height="600px" viewBox="0 0 1024 600" preserveAspectRatio="xMidYMid" ng-class="{'preview':opacity==1}" class="widget"><path ng-repeat="l in layers|orderBy:'order'" ng-attr-d="{{l.path}}" ng-attr-stroke="{{l.stroke}}" ng-attr-fill="{{l.fill}}" ng-attr-opacity="{{opacity}}" ng-attr-transform="translate({{l.offset.x || 0}} {{l.offset.y || 0}})" ng-click="layer.set(l)"></path><path ng-attr-d="{{path}}" ng-attr-stroke="{{nodes.stroke}}" ng-attr-fill="{{nodes.fill}}" ng-attr-transform="translate({{nodes.offset.x || 0}} {{nodes.offset.y || 0}})" ng-class="{'light':opacity==1}" class="activepath"></path><g ng-repeat="c in nodes.points" ng-attr-transform="translate({{c.anchor[0] + (nodes.offset.x || 0)}} {{c.anchor[1] + (nodes.offset.y || 0)}})" ng-attr-idx="{{$index}}" ng-class="{'active':$index==chosen,'light':opacity==1}"><line ng-attr-x1="{{c.ctrl1[0]}}" ng-attr-y1="{{c.ctrl1[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&gt;0 || nodes.isClosed" class="ctrl"></line><line ng-attr-x1="{{c.ctrl2[0]}}" ng-attr-y1="{{c.ctrl2[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&lt;nodes.points.length - 1 || nodes.isClosed" class="ctrl"></line><circle cx="0" cy="0" r="4" fill="black" class="anchor"></circle><circle ng-attr-cx="{{c.ctrl1[0]}}" ng-attr-cy="{{c.ctrl1[1]}}" r="3" ctrl="1" ng-if="$index&gt;0 || nodes.isClosed" class="ctrl"></circle><circle ng-attr-cx="{{c.ctrl2[0]}}" ng-attr-cy="{{c.ctrl2[1]}}" r="3" ctrl="2" ng-if="$index&lt;nodes.points.length - 1 || nodes.isClosed" class="ctrl"></circle></g><g ng-if="range.show" ng-class="{'light':opacity==1}"><rect ng-attr-x="{{range.xa}}" ng-attr-y="{{range.ya}}" ng-attr-width="{{range.xb - range.xa}}" ng-attr-height="{{range.yb - range.ya}}" fill="none" stroke="rgba(0,0,0,0.5)" stroke-dasharray="5 5" stroke-width="1"></rect><circle ng-attr-cx="{{range.xa}}" ng-attr-cy="{{range.ya}}" r="4" fill="white" stroke="green" range="1" class="range"></circle><circle ng-attr-cx="{{range.xb}}" ng-attr-cy="{{range.ya}}" r="4" fill="white" stroke="green" range="2" class="range"></circle><circle ng-attr-cx="{{range.xa}}" ng-attr-cy="{{range.yb}}" r="4" fill="white" stroke="green" range="3" class="range"></circle><circle ng-attr-cx="{{range.xb}}" ng-attr-cy="{{range.yb}}" r="4" fill="white" stroke="green" range="4" class="range"></circle></g></svg></div><div class="col-sm-4"><div id="layers" class="widget"><div style="margin-bottom:10px" class="text-center"><div class="btn-group"><div ng-click="layer.add()" class="btn btn-default btn-sm">Add</div><div ng-click="layer.clone()" class="btn btn-default btn-sm">Clone</div><div ng-click="layer.remove()" class="btn btn-default btn-sm">Remove</div></div></div><div ng-drop="true" ng-drop-success="reorder($data, l.order, $event)" ng-drag="true" ng-drag-data="{{l.lid}}" ng-repeat="l in layers|orderBy:'-order'" ng-click="layer.set(l)" ng-class="{'active':layer.target==l}" class="layer widget">layer <small>( {{l.points.length || 0}} nodes / {{l.order}})</small> </div></div></div></div></div></body></html>
