<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>template</title><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="index.js"></script></head><body ng-app="main" ng-controller="main" ng-mousedown="ptrctrl.down($event)" ng-mousemove="ptrctrl.move($event)" ng-mouseup="ptrctrl.mup($event)"><div id="root"><div ng-click="random()" class="btn btn-default">Add Node</div> <div ng-click="remove()" class="btn btn-default">Remove Node</div><br><br><svg id="svg" width="1024px" height="600px" viewBox="0 0 1024 600" preserveAspectRatio="xMidYMid"><path ng-attr-d="{{path}}" stroke="black" fill="none"></path><g ng-repeat="c in nodes" ng-attr-transform="translate({{c.anchor[0]}} {{c.anchor[1]}})" ng-attr-idx="{{$index}}"><line ng-attr-x1="{{c.ctrl1[0]}}" ng-attr-y1="{{c.ctrl1[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&gt;0" class="ctrl"></line><line ng-attr-x1="{{c.ctrl2[0]}}" ng-attr-y1="{{c.ctrl2[1]}}" ng-attr-x2="0" ng-attr-y2="0" stroke="black" ng-if="$index&lt;nodes.length - 1" class="ctrl"></line><circle cx="0" cy="0" r="4" fill="black"></circle><circle ng-attr-cx="{{c.ctrl1[0]}}" ng-attr-cy="{{c.ctrl1[1]}}" r="3" ctrl="1" ng-if="$index&gt;0" class="ctrl"></circle><circle ng-attr-cx="{{c.ctrl2[0]}}" ng-attr-cy="{{c.ctrl2[1]}}" r="3" ctrl="2" ng-if="$index&lt;nodes.length - 1" class="ctrl"></circle></g></svg></div></body></html>
